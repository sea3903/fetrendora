<div class="category-admin-page">
  <!-- Header -->
  <div class="page-header">
    <div class="header-content">
      <h2>Quản lý danh mục</h2>
    </div>
    <button class="btn-primary" (click)="openCreateModal()">
      <i class="fas fa-plus"></i> Thêm mới
    </button>
  </div>

  <!-- Search & Actions -->
  <div class="search-bar">
    <div class="search-input-wrapper">
      <i class="fas fa-search"></i>
      <input type="text" [(ngModel)]="keyword" placeholder="Tìm theo tên danh mục..." (keyup.enter)="search()">
    </div>
    <button class="btn-search" (click)="search()">Tìm kiếm</button>
    <div class="tree-actions">
      <button class="btn-outline" (click)="expandAll()" title="Mở rộng tất cả">
        <i class="fas fa-expand-alt"></i>
      </button>
      <button class="btn-outline" (click)="collapseAll()" title="Thu gọn tất cả">
        <i class="fas fa-compress-alt"></i>
      </button>
    </div>
  </div>

  <!-- Loading -->
  <div class="loading-container" *ngIf="loading">
    <div class="spinner"></div>
  </div>

  <!-- Tree Table -->
  <div class="table-container" *ngIf="!loading">
    <table class="data-table">
      <thead>
        <tr>
          <th class="col-name">Tên danh mục</th>
          <th class="col-slug">Slug</th>
          <th class="col-children">Danh mục con</th>
          <th class="col-actions">Thao tác</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let node of flattenedTree" class="category-row" [class.has-children]="node.children.length > 0"
          [class.is-child]="node.level > 0">
          <td class="col-name">
            <div class="name-wrapper" [style.padding-left.px]="node.level * 24">
              <!-- Expand/Collapse button -->
              <button class="btn-expand" *ngIf="node.children.length > 0"
                (click)="toggleExpand(node); $event.stopPropagation()">
                <i class="fas" [class.fa-chevron-down]="node.expanded" [class.fa-chevron-right]="!node.expanded"></i>
              </button>
              <span class="expand-placeholder" *ngIf="node.children.length === 0"></span>

              <!-- Category name -->
              <span class="category-name" [class.is-parent]="node.level === 0">
                {{ node.name }}
              </span>
            </div>
          </td>
          <td class="col-slug">
            <code *ngIf="node.slug">{{ node.slug }}</code>
            <span *ngIf="!node.slug" class="text-muted">-</span>
          </td>
          <td class="col-children">
            <span class="badge-count" *ngIf="node.children.length > 0">{{ node.children.length }}</span>
            <span *ngIf="node.children.length === 0" class="text-muted">0</span>
          </td>
          <td class="col-actions">
            <div class="action-btns">
              <button class="btn-icon add" (click)="openCreateModal(node)" title="Thêm danh mục con">
                <i class="fas fa-plus"></i>
              </button>
              <button class="btn-icon edit" (click)="openEditModal(node)" title="Sửa">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn-icon delete" (click)="deleteCategory(node)" title="Xóa">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </td>
        </tr>
        <tr *ngIf="flattenedTree.length === 0">
          <td colspan="4" class="empty-state">
            <i class="fas fa-folder-open"></i>
            <p>Không có danh mục nào</p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="pagination-container" *ngIf="totalPages > 1">
    <button class="page-btn" [disabled]="currentPage === 0" (click)="onPageChange(0)">
      <i class="fas fa-angle-double-left"></i>
    </button>
    <button class="page-btn" [disabled]="currentPage === 0" (click)="onPageChange(currentPage - 1)">
      <i class="fas fa-angle-left"></i>
    </button>
    <button *ngFor="let page of visiblePages" class="page-btn" [class.active]="page === currentPage + 1"
      (click)="onPageChange(page - 1)">
      {{ page }}
    </button>
    <button class="page-btn" [disabled]="currentPage >= totalPages - 1" (click)="onPageChange(currentPage + 1)">
      <i class="fas fa-angle-right"></i>
    </button>
    <button class="page-btn" [disabled]="currentPage >= totalPages - 1" (click)="onPageChange(totalPages - 1)">
      <i class="fas fa-angle-double-right"></i>
    </button>
  </div>
</div>

<!-- Modal -->
<div class="modal-overlay" *ngIf="showModal" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h3>{{ modalMode === 'create' ? 'Thêm danh mục' : 'Sửa danh mục' }}</h3>
      <button class="btn-close" (click)="closeModal()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="modal-body">
      <form (ngSubmit)="saveCategory()">
        <!-- Tên danh mục -->
        <div class="form-group">
          <label>Tên danh mục <span class="required">*</span></label>
          <input type="text" [(ngModel)]="categoryForm.name" name="name" (blur)="validateName()"
            (input)="validateName()" [class.error]="nameError" placeholder="Nhập tên danh mục" class="form-control">
          <span class="error-text" *ngIf="nameError">{{ nameError }}</span>
        </div>

        <!-- Danh mục cha -->
        <div class="form-group">
          <label>Danh mục cha</label>
          <select [(ngModel)]="categoryForm.parentId" name="parentId" class="form-control">
            <option [ngValue]="null">-- Không có (Danh mục gốc) --</option>
            <option *ngFor="let cat of parentCategories" [ngValue]="cat.id"
              [disabled]="modalMode === 'edit' && cat.id === editingCategory?.id">
              {{ cat.name }}
            </option>
          </select>
          <span class="hint">Để trống nếu là danh mục gốc</span>
        </div>

        <!-- Slug -->
        <div class="form-group">
          <label>Slug (URL)</label>
          <input type="text" [(ngModel)]="categoryForm.slug" name="slug" placeholder="Tự động tạo nếu để trống"
            class="form-control">
          <span class="hint">Ví dụ: ao-thun, quan-jean</span>
        </div>

        <!-- Actions -->
        <div class="modal-actions">
          <button type="button" class="btn-secondary" (click)="closeModal()">Hủy</button>
          <button type="submit" class="btn-primary" [disabled]="saving">
            <span *ngIf="saving" class="spinner-small"></span>
            {{ saving ? 'Đang lưu...' : 'Lưu' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
