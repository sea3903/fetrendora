<header>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" routerLink="/">
        TRENDORA
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navigation Menu -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" [class.active]="activeNavItem === 0" (click)="setActiveNavItem(0)" routerLink="/">
              {{ 'NAV.HOME' | translate }}
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [class.active]="activeNavItem === 1" (click)="setActiveNavItem(1)" routerLink="/">
              {{ 'NAV.CATEGORIES' | translate }}
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [class.active]="activeNavItem === 2" (click)="setActiveNavItem(2)" routerLink="/">
              {{ 'NAV.PRODUCTS' | translate }}
            </a>
          </li>
        </ul>

        <!-- Right Actions using Flexbox -->
        <div class="d-flex align-items-center gap-3 desktop-actions">

          <!-- Language Switcher -->
          <div class="dropdown" ngbDropdown display="dynamic" placement="bottom-end">
            <button class="btn btn-link text-dark text-decoration-none dropdown-toggle-no-caret" ngbDropdownToggle>
              <i class="fas fa-globe fa-lg"></i>
              <span class="ms-1 fw-bold">{{ currentLang | uppercase }}</span>
            </button>
            <div ngbDropdownMenu class="dropdown-menu-end shadow-sm">
              <button ngbDropdownItem (click)="switchLanguage('vi')" [class.active]="currentLang === 'vi'">
                ðŸ‡»ðŸ‡³ Tiáº¿ng Viá»‡t
              </button>
              <button ngbDropdownItem (click)="switchLanguage('en')" [class.active]="currentLang === 'en'">
                ðŸ‡ºðŸ‡¸ English
              </button>
            </div>
          </div>

          <!-- Cart -->
          <a routerLink="/cart" class="btn btn-link text-dark position-relative">
            <i class="fas fa-shopping-cart fa-lg"></i>
            <!-- <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">3</span> -->
          </a>

          <!-- User Profile / Login -->
          <ng-container *ngIf="userResponse; else loginTemplate">
            <div class="dropdown" ngbDropdown display="dynamic" placement="bottom-end">
              <button class="btn btn-link text-dark text-decoration-none p-0" ngbDropdownToggle>
                <img [src]="getAvatarUrl(userResponse)" alt="Avatar" class="rounded-circle border border-secondary"
                  style="width: 40px; height: 40px; object-fit: cover;">
              </button>
              <div ngbDropdownMenu class="dropdown-menu-end shadow-sm" style="min-width: 220px;">
                <div class="px-3 py-2 border-bottom">
                  <p class="mb-0 fw-bold">{{ userResponse.fullname }}</p>
                  <small class="text-muted">{{ userResponse.email || userResponse.role.name }}</small>
                </div>
                <button ngbDropdownItem (click)="handleItemClick(0)" class="py-2">
                  <i class="fas fa-user me-2"></i> {{ 'NAV.PROFILE' | translate }}
                </button>
                <button ngbDropdownItem routerLink="/change-password" class="py-2">
                  <i class="fas fa-lock me-2"></i> {{ 'NAV.CHANGE_PASSWORD' | translate }}
                </button>
                <button ngbDropdownItem *ngIf="userResponse.role.name === 'ADMIN'" routerLink="/admin" class="py-2">
                  <i class="fas fa-cog me-2"></i> {{ 'NAV.ADMIN' | translate }}
                </button>
                <div class="dropdown-divider"></div>
                <button ngbDropdownItem (click)="handleItemClick(2)" class="text-danger py-2">
                  <i class="fas fa-sign-out-alt me-2"></i> {{ 'NAV.LOGOUT' | translate }}
                </button>
              </div>
            </div>
          </ng-container>

          <ng-template #loginTemplate>
            <a routerLink="/login" class="btn btn-dark rounded-0 px-4">
              {{ 'NAV.LOGIN' | translate }}
            </a>
          </ng-template>

        </div>
      </div>
    </div>
  </nav>
</header>
