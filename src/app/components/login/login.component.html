<app-header></app-header>

<div class="login-page">
  <div class="login-container">

    <!-- Language Switcher -->
    <!-- <div class="lang-switcher">
      <button type="button" [class.active]="currentLang === 'vi'" (click)="switchLanguage('vi')">VI</button>
      <span class="divider">|</span>
      <button type="button" [class.active]="currentLang === 'en'" (click)="switchLanguage('en')">EN</button>
    </div> -->

    <!-- Logo -->
    <!-- <div class="logo">
      <h1>TRENDORA</h1>
      <span>FASHION</span>
    </div> -->

    <!-- Login Card -->
    <div class="login-card">
      <h2 class="title">{{ 'LOGIN.TITLE' | translate }}</h2>

      <form #loginForm="ngForm">
        <!-- Email -->
        <div class="form-group">
          <label>{{ 'LOGIN.EMAIL' | translate }} <span class="required">*</span></label>
          <input type="email" name="email" [(ngModel)]="email" (blur)="validateEmail()"
            [placeholder]="'LOGIN.EMAIL_PLACEHOLDER' | translate" [class.error]="emailError">
          <span class="error-text" *ngIf="emailError">{{ emailError }}</span>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label>{{ 'LOGIN.PASSWORD' | translate }} <span class="required">*</span></label>
          <div class="password-wrapper">
            <input [type]="showPassword ? 'text' : 'password'" name="password" [(ngModel)]="password"
              (blur)="validatePassword()" [placeholder]="'LOGIN.PASSWORD_PLACEHOLDER' | translate"
              [class.error]="passwordError">
            <button class="toggle-password" type="button" (click)="togglePassword()">
              <i class="fas" [class.fa-eye]="showPassword" [class.fa-eye-slash]="!showPassword"></i>
            </button>
          </div>
          <span class="error-text" *ngIf="passwordError">{{ passwordError }}</span>
        </div>

        <!-- Remember & Forgot -->
        <div class="options">
          <label class="checkbox-label">
            <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe">
            <span>{{ 'LOGIN.REMEMBER_ME' | translate }}</span>
          </label>
          <a class="forgot-link" (click)="forgotPassword()">{{ 'LOGIN.FORGOT_PASSWORD' | translate }}</a>
        </div>

        <!-- Login Button -->
        <button class="btn-primary" type="button" (click)="login()">
          {{ 'LOGIN.BUTTON' | translate }}
        </button>
      </form>

      <!-- Divider -->
      <div class="divider-line">
        <span>{{ 'LOGIN.OR' | translate }}</span>
      </div>

      <!-- Social Login -->
      <div class="social-buttons">
        <button class="btn-social btn-google" type="button" (click)="loginWithGoogle()">
          Google
        </button>
        <button class="btn-social btn-facebook" type="button" (click)="loginWithFacebook()">
          Facebook
        </button>
      </div>

      <!-- Register Link -->
      <p class="register-text">
        {{ 'LOGIN.NO_ACCOUNT' | translate }}
        <a (click)="createAccount()">{{ 'LOGIN.REGISTER' | translate }}</a>
      </p>
    </div>
  </div>
</div>

<app-footer></app-footer>
